name: sp-suite-prod
root: ~/

windows:
  - downloader:
      layout: even-horizontal
      panes:
        - downloader prod 1

  - gpcscli:
      panes:
        - gpcscli prod

  - parser:
      layout: even-horizontal
      panes:
        - parser prod 1
        - parser prod 2

  - checker:
      layout: even-horizontal
      panes:
        - checker prod 1
        - checker prod 2
        - checker prod 3

  - utils:
      layout: even-horizontal
      panes:
        - intutils prod 1
