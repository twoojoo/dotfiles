name: Smartpricing - Integration Suite - PROD
root: ~/

windows:
  - DOWNLOADER 1-3:
      layout: even-horizontal
      panes:
        - downloader prod 1
        - downloader prod 2
        - downloader prod 3

  - DOWNLOADER 4-6:
      layout: even-horizontal
      panes:
        - downloader prod 4
        - downloader prod 5
        - downloader prod 6

  - GATEWAY:
      layout: even-horizontal
      panes:
        - gateway prod 1
        - gateway prod 2
        - gateway prod 3

  - PARSER:
      panes:
        - parser prod 1
        - parser prod 2
        - parser prod 3
        - parser prod 4

  - CHECKER:
      layout: even-horizontal
      panes:
        - checker prod 1
        - checker prod 2
        - checker prod 3

  - UTILS:
      layout: even-horizontal
      panes:
        - intutils prod 1

  - CLI:
      panes:
        - gpcscli prod
